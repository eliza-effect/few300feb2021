<mat-card>
  <mat-card-header>
    <mat-card-title>Log In</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form"
          (ngSubmit)="submit()">
      <div class="field-container">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput
                 formControlName="username">
        </mat-form-field>
      </div>
      <div class="field-container">
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput
                 type="password"
                 formControlName="username">
        </mat-form-field>
      </div>
      <mat-card-actions>
        <button matButton
                type="submit">Log In</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
